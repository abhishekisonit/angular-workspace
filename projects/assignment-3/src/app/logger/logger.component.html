<div class="container justify-content-center m-4 text-center w-50">
  <div class="card">
    <div class="card-body">
      <button class="btn btn-primary" (click)="onClickButton()">
        Hide / Show
      </button>
      <p class="card-text" [hidden]="isVisible">
        This is a secret. Don't speak about it.
      </p>
      <ul>
        <li id="log-item" class="card-text" *ngFor="let log of logs">
          {{ logs }}
        </li>
      </ul>
      <p></p>
    </div>
  </div>
</div>
