<div class="container justify-content-center m-4 text-center w-50">
  <div class="card">
    <div class="card-body">
      <button class="btn btn-primary" (click)="onClickButton()">
        Hide / Show
      </button>
      <p class="card-text" *ngIf="isVisible">
        This is a secret. Don't speak about it.
      </p>

      <div
        id="log-item"
        class="card-text"
        *ngFor="let log of logs; let i = index"
        [ngStyle]="{ backgroundColor: i >= 5 ? 'aqua' : 'transparent' }"
      >
        {{ log }}
      </div>
    </div>
  </div>
</div>
