<div class="container justify-content-center text-center w-50 p-4">
  <div class="card">
    <div class="card-body">
      <input
        type="text"
        class="form-control mb-2"
        placeholder="Enter username"
        [(ngModel)]="username"
      />
      <p class="card-text">{{ username }}</p>
      <button class="btn btn-primary" [disabled]="isUsername()" (click)="onClickReset()">Reset</button>
    </div>
  </div>
</div>
